<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Over</title>
    <link
      rel="shortcut icon"
      href="./img/joystick.png"
      type="image/x-icon"
    />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
    <!-- Font awesome -->
    <link rel="stylesheet" href="./css/all.min.css" />
    <!-- Bootstrap -->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <!-- Style -->
    <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
    <header class="position-relative">
        <img src="./img/wraper.png" class="w-100" alt="intro"/>
        <nav class="navbar navbar-expand-lg fixed">
            <div class="container shadow-lg bg-blue p-2 rounded-4">
              <img src="./img/logo-sm.png" alt="logo" class="logo"/>
              <a class="navbar-brand logo-text px-2" href="#">GAME REVIEWS</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 text-uppercase" id="ul">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#" value="mmorpg">MMORPG</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#" value="shooter">SHOOTER</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#" value="sailing">SAILING</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#" value="permadeath">PERMADEATH</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#" value="superhero">SUPERHERO</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#" value="pixel">PIXEL</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    <section id="Games">
        <div class="container">
            <div class="row" id="rowBody">
            </div>
        </div>
    </section>
    <section id="Details">
      <div class="container">
        <div class="d-flex justify-content-between py-3">
          <h1 class="text-white fw-bold">Details Game</h1>
          <button class="btn-close btn-close-white" id="btnClose"></button>
        </div>
        <div id="GameDetails" class="row">
        </div>  
      </div>
    </section>
    <div class="loading d-none text-center">
      <span class="loader"></span>
    </div>
    
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/index.js" type="module"></script>
    
</body>
</html>
